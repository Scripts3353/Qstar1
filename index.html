<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qstar Stuff</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at bottom, #1a0033, #4b0082, #7a00cc);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* Star background */
  .stars {
    width: 2px;
    height: 2px;
    background: white;
    position: absolute;
    border-radius: 50%;
    animation: twinkle 3s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.1; transform: scale(1); }
    to { opacity: 1; transform: scale(1.5); }
  }

  header {
    text-align: center;
    font-size: 3rem;
    padding: 40px 20px;
    font-weight: bold;
    text-shadow: 0 0 10px #fff, 0 0 20px #c77dff, 0 0 30px #9d4edd;
  }

  /* Card container */
  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
  }

  /* Individual card */
  .card {
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(4px);
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
    overflow: hidden;
    transition: 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px #9d4edd;
  }

  .card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 15px 15px 0 0;
  }

  .desc {
    padding: 15px 10px;
    font-size: 1rem;
    line-height: 1.4;
    min-height: 70px;
  }

  .download-btn {
    display: block;
    width: 100%;
    text-align: center;
    padding: 12px;
    background: #9d4edd;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
    margin-top: 5px;
  }
  .download-btn:hover {
    background: #c77dff;
    box-shadow: 0 0 10px #e0aaff, 0 0 20px #9d4edd;
  }
</style>
</head>
<body>

<header>Qstar Stuff</header>

<div class="card-container">

  <!-- ⭐ CARD 1 (Customize this!) ⭐ -->
  <div class="card">
    <img src="https://i.imgur.com/vsfTMqj.png" alt="Preview">
    <div class="desc">
      NIGHT TAGGERS MODDED APK

      It has:
       Modding Hub Gui
    </div>
    <a class="download-btn" href="https://www.mediafire.com/file/2rtdrsips1i7p15/NightTaggersNEWUPDATE.apk/file" target="_blank">Download</a>
  </div>


</div>

<script>
  // Generate stars in background
  for (let i = 0; i < 180; i++) {
    let s = document.createElement("div");
    s.className = "stars";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = 1 + Math.random() * 4 + "s";
    document.body.appendChild(s);
  }
</script>

</body>
</html>
